<html>
	<head>
		<script id="jwLink" src="JWrapperEmbed.js"></script>
	</head>
	<body>		
		Online*
		<script 
        	id = "jwEmbed" 
        	src = "JWrapperEmbed.js"
        	showImage = "yes"
        	showAppName = "yes"
        	configuration = "online*"
        	imageURL = "jwrappercom.png"
        	type = "text/javascript">
		</script>
		<br/>
		<br/> 
		<hr>
		Online*, offline, applet:
		<script 
        	id = "jwEmbed" 
        	src = "JWrapperEmbed.js"
        	showImage = "yes"
        	showAppName = "yes"
        	configuration = "online*,offline,applet"
        	imageURL = "jwrappercom.png"        	
        	type = "text/javascript">
		</script>
		<br/>
		<br/>
		<hr> 
		One button:
		<script 
        	id = "jwEmbed" 
        	src = "JWrapperEmbed.js"
        	showImage = "no"
        	showAppName = "no"        	
        	configuration = "online*"
        	imageURL = "jwrappercom.png"        	
        	type = "text/javascript">
		</script>
		<br/>
		<br/>  
		<hr> 
		One button without All Downloads:
		<script 
        	id = "jwEmbed" 
        	src = "JWrapperEmbed.js"
        	showImage = "no"
        	showAppName = "no"        	
        	showAllDownloads = "false"
        	configuration = "online*"
        	imageURL = "jwrappercom.png"        	
        	type = "text/javascript">
		</script>
		<br/>
		<br/>  
		<hr>
		online*, Show Info = false
		<script 
        	id = "jwEmbed" 
        	src = "JWrapperEmbed.js"
        	showImage = "yes"
        	showAppName = "yes"        	
        	showInfo = "no"
        	configuration = "online*"
        	imageURL = "jwrappercom.png"        	
        	type = "text/javascript">
		</script>
		<br/>
		<br/>  
		<hr>
		Applet only
		<script 
        	id = "jwEmbed" 
        	src = "JWrapperEmbed.js"
        	configuration = "applet*"
        	imageURL = "jwrappercom.png"        	
        	type = "text/javascript">
		</script>
		<br/>
		<br/>  
		<hr>
		Custom Button Text
		<script 
        	id = "jwEmbed" 
        	src = "JWrapperEmbed.js"
        	configuration = "online*, offline, applet"
        	customOnline = "Woot Online"
        	customOffline = "Woot Offline"
        	customJava = "Woot Applet"        	        	
        	imageURL = "jwrappercom.png"        	
        	type = "text/javascript">
		</script>
		<br/>
		<br/>  
		<hr>
		Java Applet AutoLaunch
		<script 
        	id = "jwEmbed" 
        	src = "JWrapperEmbed.js"
        	configuration = "applet_run*"
        	imageURL = "jwrappercom.png"        	
        	type = "text/javascript">
		</script>
		<br/>
		<br/>  
		<hr>
		<hr>
		Link Tests
		<br>
		<br>
		<script type="text/javascript">
			document.write("<a href=\""+jwGetOSDependentFilename(0, true)+"\">Example Online Link</a><br><br>");
			document.write("<a href=\""+jwGetOSDependentFilename(0, false)+"\">Example Oflfine Link</a>");			
		</script>
	</body>
</html>
